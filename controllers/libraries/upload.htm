<form data-request="onHandleFileUpload" data-request-files>

    <div class="form-group laravel-h5p-upload-container">
        <label for="inputUpload" class="control-label col-md-3">Upload content</label>
        <div class="col-md-9">
            <input type="file" name="h5p_file" id="h5p-file" class="laravel-h5p-upload form-control"/>
            <small class="h5p-disable-file-check helper-block">
                <label class="">
                    <input type="checkbox" name="h5p_disable_file_check" id="h5p-disable-file-check"/> Disable extension check
                </label>
            </small>

            <input type="submit" value="Uploaden" />
        </div>
    </div>

</form>
